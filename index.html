<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="./src/css/styles.css">
</head>

<body>
    <header>
        CALCULADORA DE PARTIDAS RANQUEADAS
    </header>
   <div id="matchs">
    <form id="match-list" onsubmit="return false;">
        <div class="form-divs">
            <label id="name-label" for="heroname">Nome do herói</label>
            <input type="text" id="heroname" name="heroname" class="form-input" placeholder="Insira um nome" required>
        </div>
        <div class="form-divs">
            <label id="form-label" for="victory">Quantidade de vitórias</label>
            <input type="text" id="victory" name="victory" class="form-input" placeholder="0" required>
        </div>
        <div class="form-divs">
            <label id="form-label" for="defeat">Experiência do herói</label>
            <input type="text" id="defeat" name="defeat" class="form-input" placeholder="0" required>
        </div>
        <div class="form-divs">
        <button type="submit" id="submit" class="submit-button" onclick="calcularRanking()">CALCULAR RANKING</button>
        </div>
    </form>
    <div id="result"></div>
   </div> 
   <script src="./src/js/app.js"></script>
</body>

</html>
